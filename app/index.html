<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>I'm Bored...</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/app/bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="/app/bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="/app/bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="ApplicationController">

  <div class="jumbotron">
    <div class="container">
      <h1>{{header}}</h1>
      <button type="button" class="btn btn-default btn-lg" ng-click="whatDo()">What should I do?</button>
      <button type="button" class="btn btn-default btn-lg" ng-click="modal()">Add new idea</button>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <h2><em>You should:</em></h2>
      <h2>{{whatToDo}}</h2>
    </div>
  </div>

  <modal title="What is there to do?" visible="showModal">
    <div ng-controller="ModalController">
      <div class="row">
        <div class="container">
          <input id="newToDo" type="text" class="form-control" style="max-width:300px" placeholder="Add a new idea here" ng-model="newDesc"/>
        </div>
      </div>
      <div class="row" style="padding-top:20px; padding-left:0px; text-align:center;">
          <button type="button" class="btn btn-primary btn-lg" ng-click="addNew()">Add it to the list</button>
      </div>
    </div>
  </modal>

  <!-- Javascripts -->
  <script src="/app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="/app/bower_components/jquery/dist/jquery.js"></script>
  <script src="/app/bower_components/angular/angular.js"></script>
  <script src="/app/bower_components/angular-route/angular-route.js"></script>
  <script src="/app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/app/app.module.js"></script>
  <script src="/app/directives.js"></script>

  <script src="/app/appController.js"></script>

</body>
</html>
