<div class="jumbotron">
  <div class="container">
    <div class="logout" style="margin-top: -40px;">
      <button type="button" class="btn btn-danger btn-lg" ng-click="logout()" ng-show="isAuthenticated">Logout</button>
    </div>
    <div class="login">
      <h1>{{header}}</h1>
      <button type="button" class="btn btn-success btn-lg" ng-click="loginModal()" ng-hide="isAuthenticated">Login</button>
      <div class="whatDo" ng-show="isAuthenticated">
        <button type="button" class="btn btn-success btn-lg" style="margin-top: 20px;" ng-click="whatDo()">What should I do?</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="container">
    <div class="whatDoText" ng-show="isAuthenticated">
      <h2><em>You should:</em></h2>
    </div>
    <div class="whatDoText" ng-show="isAuthenticated">
      <h2>{{whatToDo}}</h2>
    </div>
    <div class="addWhatDo" ng-show="isAuthenticated">
      <button type="button" class="btn btn-default btn-lg" ng-click="addModal()">Add a new idea to your list!</button>
    </div>
    <div class="createAcct" ng-hide="isAuthenticated">
      <h2>Don't have an account?</h2>
      <button type="button" class="btn btn-primary btn-lg" ng-click="createAccountModal()">Create Account</button>
    </div>
  </div>
</div>

<modal title="Who are you?" visible="showLoginModal">
  <div ng-controller="LoginController">
    <div class="container" style="padding-left:70px;">
      <div class="row">
        <input type="text" class="form-control" style="max-width:200px" placeholder="username" ng-model="credentials.username"/>
      </div>
      <div class="row" style="padding-top:5px;">
        <input type="password" class="form-control" style="max-width:200px" placeholder="password" ng-model="credentials.password"/>
      </div>
    </div>
    <div class="row loginModalBtn" style="padding-top:20px; padding-left:0px; text-align:center;">
      <button type="button" class="btn btn-primary btn-lg" ng-click="login(credentials)">Login</button>
    </div>
  </div>
</modal>

<modal title="What is there to do?" visible="showAddModal">
  <div ng-controller="AddNewItemMyListModalController">
    <div class="row">
      <div class="container">
        <input id="newToDo" type="text" class="form-control" style="max-width:300px" placeholder="Add a new idea here" ng-model="newDesc"/>
      </div>
    </div>
    <div class="row addWhatDoModalBtn">
      <button type="button" class="btn btn-primary btn-lg" ng-click="addNew()">Add it to the list</button>
    </div>
  </div>
</modal>

<modal title="Create your account" visible="showCreateAccountModal">
  <div ng-controller="CreateAccountController">
    <div class="container" style="padding-left:70px;">
      <div class="row">
        <input type="text" class="form-control" style="max-width:200px" placeholder="username" ng-model="newAccount.username"/>
      </div>
      <div class="row" style="padding-top:5px;">
        <input type="password" class="form-control" style="max-width:200px" placeholder="password" ng-model="newAccount.password"/>
      </div>
      <div class="row" style="padding-top:5px;">
        <input type="password" class="form-control" style="max-width:200px" placeholder="re-enter password" ng-model="newAccount.passwordConfirm"/>
      </div>
    </div>
    <div class="row loginModalBtn" style="padding-top:20px; padding-left:0px; text-align:center;">
      <button type="button" class="btn btn-primary btn-lg" ng-click="createAccount()">Create</button>
    </div>
  </div>
</modal>
